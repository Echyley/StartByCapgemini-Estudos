<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Funções</title>

    <script>
        //Você pode reutilizar funções e criar quantas quiser!

        //Depois do nome da função em parenteses temos os parametros, que são as peças para a função trabalhar.

        //CRIANDO UMA FUNÇÃO
        //somar dois valores
        function somar(num1, num2){
        //return exibe a ação seguinte quando a função for chamada.
            return num1 + num2;
        }

        //CHAMANDO A FUNÇÃO
        alert(somar(5, 6));
        //ao atribuir o valor 5 e 6, damos as peças para a função "somar" trabalhar.
    </script>

</head>
