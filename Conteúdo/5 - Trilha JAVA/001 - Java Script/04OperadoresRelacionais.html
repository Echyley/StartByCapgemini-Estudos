<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais</title>

    <script>
        //maior
        window.alert(5 > 4);
        //menor
        window.alert(5 < 4);
        //igual
        window.alert(5 == 4);
        //maior ou igual
        window.alert(5 >= 4);
        //menor ou igual
        window.alert(5 <= 4);
        //diferente
        window.alert(5 != 4);

    </script>
</head>
<body>
    
</body>
</html>
