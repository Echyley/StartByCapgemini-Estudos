<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor ID</title>

    <script>
        //O byId não precisa de uma posição para funcionar! :D
        function exibirConteudo(){
            //obter dados do id campo
            var campo = document.getElementById("campo");
            //exibir conteúdo (usamos value aqui porquê input é uma tag de formulário)
            alert(campo.value);
            //apagar conteúdo
            campo.value="";
        }
    </script>
</head>

<body>
    <input type="text" id="campo">
    <button onclick="exibirConteudo()">Clique aqui</button>
</body>

</html>
