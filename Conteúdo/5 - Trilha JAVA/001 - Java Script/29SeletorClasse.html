<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Classe</title>

    <script>
        function exibirTexto() {
            //Armazenar tag com classe text
            var campo = document.getElementsByClassName("text")[2]
            //exibir conte√∫do
            alert(campo.innerHTML);
        }
    </script>
</head>

<body>
    <button onclick="exibirTexto()">Clique aqui :D</button>

    <h1 class="text">heh</h1>
    <h2 class="text">heh2</h2>
    <p class="text">paragrafo</p>
</body>

</html>
