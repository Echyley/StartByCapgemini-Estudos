<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Clique</title>

    <script>
        //criar a função mensagem
        function mensagem() {
            alert("Você clicou no butão :D");
        }
    </script>

</head>

<body>
<!--O evento onclick executa o que está em seguida, nesse caso executará a função 'mensagem' que emitirá um alert.-->
    <button onclick="mensagem()">
        Clique aqui :D
    </button>

</body>

</html>
