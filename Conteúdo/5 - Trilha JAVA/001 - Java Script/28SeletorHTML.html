<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor HTML</title>

    <script>
        function acao() {
            //variavel
            //a posição 0 vai pegar o "proway"
            var texto = document.getElementsByTagName(h1)[0];
            //Exibir conteúdo h1 (innerHTML faz isso...)
            alert(texto.innerHTML);
        }
    </script>
</head>

<body>
    <button onclick="acao()">Selecionar</button>

    <h1>Proway</h1>
    <h1>Seletores JS</h1>
    <h1>Curso Proway</h1>
</body>

</html>
