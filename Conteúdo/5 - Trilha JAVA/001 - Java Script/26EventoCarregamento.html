<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Carregamento</title>

    <script>

        function mensagem(){
            alert("Seja bem vindo! :D");
        }
    </script>
</head>
<!--O evento onload sempre carrega algo ao abrir a página, por isso só funciona na tag body do HTML. Nesse caso ao abrir a página recebemos boas vindas!-->
<body onload="mensagem()">
</body>

</html>
