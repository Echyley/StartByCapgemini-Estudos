<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>

    <script>
        function alterarLink(){
            //obter link 
            var link = document.getElementsByTagName("a")[0];
            //alterar o link
            link.href = "https://www.google.com";
        }
    </script>
</head>

<body>
    <!--Atributo é um complemento nesse caso é o 'href'-->
    <a href="https://www.youtube.com/watch?v=A7vMrjsBMTI&list=PLKXVBVUce8Z0nrOEdI9wkqbqQGrMvJZbh&index=3">Clique aqui</a>
    <button onclick="alterarLink()">Alterar link</button>
</body>

</html>
