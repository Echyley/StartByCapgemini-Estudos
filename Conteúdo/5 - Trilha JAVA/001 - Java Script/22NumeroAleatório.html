<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Aleatório</title>

    <script>
        //Para se obter algum número desejado basta multiplicar por um valor em que esse número esteja incluído.

        //exibir número aleatório
        var numero = Math.random() * 100;
        //Usamos o .round para arredondar.
        alert(Math.round(numero));
    </script>

</head>
